<div class="row">
    <div class="col-xs-12 col-ms-10 col-md-8 col-sm-offset1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" ngModel required placeholder="Email"
            class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" ngModel required placeholder="Password"
            class="form-control">
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Singin</button>
      </form>
    </div>
  </div>
