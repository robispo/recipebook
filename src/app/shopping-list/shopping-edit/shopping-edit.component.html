<div class="row">
  <div class="col-xs-12">
    <form #fsl="ngForm" (ngSubmit)="onSubmit(fsl)">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" required
            name="name" ngModel>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" class="form-control" required
            name="amount" ngModel
            min="1">
        </div>
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit"
            style="margin-right:5px;" [disabled]="!fsl.valid">{{!editMode?'Add':'Edit'}}</button>
          <button class="btn btn-danger" type="button" style="margin-right:5px;"
            (click)="onDelete()" [disabled]="!editMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onReset()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
