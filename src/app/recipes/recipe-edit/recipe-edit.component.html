<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" style="margin-right: 5px;"
            [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="goBack()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group" [ngClass]="{'has-error':
            isInvalidControl('name') }">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name"
              class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group" [ngClass]="{'has-error':
            isInvalidControl('imagePath') }">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" formControlName="imagePath"
              class="form-control" #imagePath>
          </div>
        </div>
      </div>

      <div class="row">
          <div class="col-xs-12">
          <img [src]="imagePath.value">
          </div>
        </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group" [ngClass]="{'has-error':
            isInvalidControl('description') }">
            <label for="description">Description</label>
            <textarea formControlName="description" id="description" rows="6"
              class="form-control"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row"
            *ngFor="let ing of getIngridientsArray();let i=index"
            [formGroupName]="i"
            style="margin-top: 10px">
            <div class="col-xs-8" [ngClass]="{'has-error':
              isInvalidControl('name',ing) }">
              <input type="text" class="form-control" formControlName="name"
                placeholder="Ingredient name">
            </div>
            <div class="col-xs-2"
              [ngClass]="{'has-error': isInvalidControl('amount',ing) }">
              <input type="number" min="0" class="form-control"
                formControlName="amount" placeholder="Amount">
            </div>
            <div class="col-xs-2">
              <button type="button" class="btn btn-danger"
                (click)="onDeleteIngredient(i)">X</button>
            </div>

          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button type="button" class="btn btn-success"
                (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
